<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1>Is your Birthday Lucky?</h1>
        <p>Enter your date of birth and lucky number to continue... </p>
     <label for="date-of-birth">Date of Birth</label>
     <input type="date" id="date-of-birth">

     <label for="lucky-number">Lucky Number</label>
     <input type="number" id="lucky-number">
     
     <button id="check-number">Check</button>
     <div id="output-box"></div>
     <div class="lucky-img">
         <img src="images/happy1.svg" alt="lucky">
     </div>

     <div class="unlucky-img">
        <img src="images/sad.svg" alt="unlucky">
    </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
